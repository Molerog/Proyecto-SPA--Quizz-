<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <!--Navbar de Bootstrap-->
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
        <a class="navbar-brand" href="#">TRIVIA QUIZ</a>        
    </nav>
    <main>
        <!--Div general para todos los container hijos-->
        <div id="mainContainer">
            <!--Contenedor BIENVENIDA-->
            <div  id="welcomeContainer">
                <!--Contenedor TEXTO BIENVENIDA-->
                <div class="textWelcome">
                    <uestionContainerh2>¡Welcome to the Quiz!</h2>
                    <!--Botón START-->
                    <div class = "startContainer">
                    <button id="start-btn">START</button>
                    </div>
                </div>
            </div>
            <!--Contenedor CUESTIONARIO,botones de RESPUESTAS, botón NEXT y botón RESTART*-->
            <div id ="questionPrint"></div>
            <div id="questionContainer" class="hide">
                <!--Contenedor PINTAR preguntas-->
                <!--Contenedor botón (no se está usando de momento)-->
                <div class = "buttonContainer">
                    <div class="btn__embellecedor">
                        <button id="text_button" class="button_answer">BOTON 1</button>
                        <button id="text_button" class="button_answer">BOTON 2</button>    
                    </div>
                    <div class="btn__embellecedor">
                        <button id="text_button" class="button_answer">BOTON 3</button>
                        <button id="text_button" class="button_answer">BOTON 4</button>
                    </div>
                
                    <div id="answerButtonsPrint"></div>
                </div>
                <!--Botón NEXT-->
                <button id="next-btn">Next</button>
                <!--Botón RESTART *(HAY QUE CAMBIARLO AL CONTENEDOR DE RESULTADOS)-->
                <button id="restart-btn" class="hide">Restart</button>
            </div>
            <!--Container RESULTADO FINAL-->
            <div id="resultContainer" class="hide">
                <!--Container PUNTUACIÓN-->
                <div id="score"><h1>10/10</h1></div>
                <!--Container TEXTO RESULTADO-->
                <div id="scoreTextContainer">
                    <div id="scoreText" class="">
                        Here goes your results!
                    </div>
                    <div>
                        <button id="viewStats">Your Stats</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>    
</body>
</html>
