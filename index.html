<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Aquí se introduce la librería de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Navbar de Bootstrap-->
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
        <a class="navbar-brand" href="#">TRIVIA QUIZ</a>        
    </nav>
    <main>
        
        <div id="mainContainer">
      
            <div  id="welcomeContainer">
         
                <div class="textWelcome">
                    <h2>¡Welcome to the Quiz!</h2>
                
                    <div class = "startContainer">
                    <button id="start-btn">START</button>
                    </div>
                </div>
            </div> 
            <div id="globalQuestion" class="hide">  
                <div id="questionContainer" class="hide">
                <div id ="questionPrint"></div>                             
                </div>    
                <div id = "buttonContainer" class="hide"></div>           
            <button id="next-btn" class="hide">Next</button>
            <button id="showScore" class="hide">Show Score</button>
            </div>                          
                   
                    
                
        
            <div id="resultContainer" class="hide">
               
                <div id="score"><h1>10/10</h1></div>
                <button id="restart-btn" class="hide">Restart</button>
                <div id="scoreTextContainer">
                    <div id="scoreText" class="">
                        Here goes your results!
                    </div>
                    <div>
                        <button id="viewStats">Your Stats</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>    
</body>
</html>
