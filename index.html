<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Aquí se introduce la librería de Bootstrap-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <!--Navbar de Bootstrap-->
    <nav class="navbar">
        <a class="navbar-text">TRIVIA QUIZ</a>
    </nav>
    <main>
        <div id="mainContainer">
            <div  id="welcomeContainer">
                <div class="textWelcome" id="textWelcome">
                    <h2>¡Welcome to the Quiz!</h2>
                    <div class = "startContainer">
                    <a href="#" id="start-btn" class="btn">
                        <span>S</span><span>T</span>
                        <span>A</span><span>R</span>
                        <span>T</span>
                    </a>
                    </div>
                </div>
            </div>
            <div id="globalQuestion" class="hide">
                <div id="questionContainer" class="hide">
                <div id ="questionPrint"></div>
                </div>
                <div id = "buttonContainer" class="hide"></div>
            <!-- <button id="showScore" class="hide">Show Score</button> -->
            <div class="btnScore">
                <a href="#" id="showScore" class="btn btn_result hide">
                    <span>R</span><span>E</span>
                    <span>S</span><span>U</span>
                    <span>L</span><span>T</span>
                    <span>S</span>
                </a>
            </div>
            </div>
            <a href="#" id="next-btn" class="btn btnNext hide">
                <span>N</span><span>E</span>
                <span>X</span><span>T</span>
            </a>
            <div id="resultContainer" class="hide resCont">
                <div class="leftCont">
                    <div id="score"></div>
                    <div id="scoreTextContainer">
                        <div id="scoreText" class="">Here goes your results!</div>
                    </div>
                </div>
                <div class="rightCont">
                    <div>
                        <a href="#" id="restart-btn" class="btn btn_restart">
                            <span>R</span><span>E</span>
                            <span>S</span><span>T</span>
                            <span>A</span><span>R</span>
                            <span>T</span>
                        </a>
                    </div>
                    <div class="statContainer">
                        <a href="#" id="viewStats" class="btn statBtn">
                            <span>S</span><span>T</span>
                            <span>A</span><span>T</span>
                            <span>S</span>
                        </a>
                        <!-- <button id="viewStats">Your Stats</button> -->
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Modal Header</h2>
                      </div>
                        <canvas id="chart" width="100px" height="50px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
